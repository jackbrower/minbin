A minimal pastebin that uses VIM keybindings
    
## Normal Mode Commands ##
:w - Write the file and export to a URL. 
:pw <password> - Create a password. This will be used to encrypt your files prior to being sent for storage.
:expire <time, in hours> - Set a time for your file to be deleted after being saved. All files are stored for a max of one year (8766 hours).
:burn - Toggles burning (deleting) the file after being accessed.
